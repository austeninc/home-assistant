stop_ambient_sounds:
  alias: Stop Ambient Sounds
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.ambient_sfx_are_playing
      state: 'on'
    then:
    - alias: Media 'Stop' on Brown Noise/Crickets/Rain
      action: media_player.media_stop
      metadata: {}
      continue_on_error: true
      data: {}
      target:
        entity_id: "{% set keywords = ['Crickets and Thunder', 'Summer Thunder', 'Evening
          Fire', 'Smoothed Brown Noise', 'Rain on a Tent', 'Rainy Riverbank'] %} {%
          set players = states.media_player \n  | selectattr('state', 'eq', 'playing')
          \n  | selectattr('attributes.media_title', 'defined') \n  | selectattr('attributes.media_title',
          'search', keywords | join('|'), ignorecase=True) \n  | map(attribute='entity_id')
          | list %}\n{{ players if players else none }}\n"
    - alias: '''Turn off'' on players with Brown Noise/Crickets/Rain'
      action: media_player.turn_off
      metadata: {}
      continue_on_error: true
      data: {}
      target:
        entity_id: "{% set keywords = ['Crickets and Thunder', 'Summer Thunder', 'Evening
          Fire', 'Smoothed Brown Noise', 'Rain on a Tent', 'Rainy Riverbank'] %} {%
          set players = states.media_player \n  | selectattr('state', 'eq', 'playing')
          \n  | selectattr('attributes.media_title', 'defined') \n  | selectattr('attributes.media_title',
          'search', keywords | join('|'), ignorecase=True) \n  | map(attribute='entity_id')
          | list %}\n{{ players if players else none }}\n"
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
  - if:
    - condition: template
      value_template: "{% set keywords = ['Crickets and Thunder', 'Summer Thunder',
        'Evening Fire', 'Smoothed Brown Noise'] %}\n{{ states.media_player | selectattr('state',
        'eq', 'playing') \n  | selectattr('attributes.media_title', 'defined') \n
        \ | selectattr('attributes.media_title', 'search', keywords | join('|'), ignorecase=True)
        \n  | list | count > 0 }}"
      enabled: false
    - condition: state
      entity_id: binary_sensor.ambient_sfx_are_playing
      state: 'on'
    then:
    - action: script.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: script.stop_ambient_sounds
    else:
    - action: input_boolean.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: input_boolean.ambient_sfx_are_playing
    - action: remote.turn_on
      continue_on_error: true
      metadata: {}
      data: {}
      target:
