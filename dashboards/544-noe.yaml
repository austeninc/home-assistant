button_card_templates:
  ios_row:
    show_icon: true
    show_name: true
    layout: icon_name
    styles:
      card:
        - background: none
        - border-radius: 20px
        - box-shadow: none
        - padding: 14px 14px
        - border-top: 1px solid rgba(255, 255, 255, 0.08)
        - overflow: hidden
      icon:
        - color: var(--primary-text-color)
        - width: 24px
        - height: 24px
      name:
        - color: var(--primary-text-color)
        - font-weight: 500
        - font-size: 14px
        - justify-self: left
        - padding-left: 14px
      grid:
        - grid-template-columns: 26px auto
    tap_action:
      action: navigate
navbar-templates:
  544_nav:
    mobile:
      show_labels: true
      mode: floating
    routes:
      - url: /544-noe/0
        icon: local:sparkles-rectangle-stack
        label: Home
      - url: /544-noe/global-lighting
        icon: local:lightbulb-circle
        label: Lighting
      - url: /544-noe/media-ios
        icon: local:music-note-house
        label: Media
      - url: /544-noe/climate-control
        icon: local:thermometer-medium
        label: Climate
      - url: /544-noe/settings
        icon: local:gear
        label: Settings
    styles: |
      .navbar.mobile {
        padding-bottom: 11.45px !important;
      }
      .navbar-card.mobile {
        height: 62px !important;
        margin-left: 5% !important;
        margin-right: 5% !important;
      }
      .navbar.mobile.floating {
        .navbar-card {
          border-top: double 1px var(--ha-card-border-color) !important;
          border-radius: 34px !important;
          width: 90% !important;
          box-shadow: none !important;
          filter: drop-shadow(0px 40px 50px #0000005f);
          /* App cannot handle the displacement filter - sad 
          backdrop-filter: saturate(180%) blur(2px) url(/local/svg_filters/glassFilter.svg#displacementFilter) !important;
          
          backdrop-filter: brightness(1.2) saturate(180%) blur(4px) !important; */
        }
      }
      .route:hover {
        filter: none !important;
      }
      .button:hover {
        filter: none !important;
      }
      @media (max-width: 767px) {
        .route {
          padding-top: -3px !important;
        }
        .button {
          height: 52px !important;
          width: 128% !important;
          border-radius: 30px !important;
        }
        .label {
          font-size: 10px;
          font-weight: 500 !important;
          margin-top: -20px !important;
          padding-bottom: 1px !important;
        }
        .label.active {
        }
        .icon {
          --mdc-icon-size: 24.7px !important;
          margin-top: -17px !important;
        }
      }
      .button {
        background: none;
      }
      .button.active {
        background: none;
      }
